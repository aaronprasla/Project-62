<!DOCTYPE html>
<html>

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=XrpqA9lKoZ9Kc9BRefz3AZrofGOlGt7QzPHXLbaCK14Eu8ZhFx08czSPhOt-I5yWlEU4mSqWPyPYOsgYHqmdiQ" charset="UTF-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<nav class="navbar-inverse" style="position:sticky;top:0;z-index:99999">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Photo Gallery</a>
    </div>

    <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
            <li><a href="#home">Home</a></li>
            <li><a href="#Grids">Grid view</a></li>
            <li><a href="#slides">Slide view</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

</nav>

<body>

    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="flowers.gif" class="img-responsive">
            </div>
        </section>
        <!>
            <hr style="width: 100%;">
            <section id="Grids">
                <h2> Grid gallery</h2>
                <br>
                <script src=""></script>
                <div class="row">
                    <img class="img2" src="blue.jpg">
                    <img class="img2" src="Orange.png">
                    <img class="img2" src="Pink tulip.jpg">
                    <img class="img2" src="purple.jpg">
                    <br><br>
                </div>
                <div class="row">
                    <img class="img2" src="Red rose.jpg">
                    <img class="img2" src="violet.jpg">
                    <img class="img2" src="White.jpg">
                    <img class="img2" src="yellow.jpg">
                </div>

            </section>

            <br>
            <br>
            <hr style="width: 100%;">


            <!-- Left and right controls -->
            <section id="slides">
                <h2>Sliding gallary</h2>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                        <li data-target="#myCarousel" data-slide-to="5"></li>
                        <li data-target="#myCarousel" data-slide-to="6"></li>
                        <li data-target="#myCarousel" data-slide-to="7"></li>

                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">

                        <div class="item active">
                            <img class="img-responsive" src="yellow.jpg" alt="Captain America" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Captain America</h3>
                                <p></p>
                            </div>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="White.jpg" alt="Black Panther" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Black Panther</h3>
                                <p></p>
                            </div>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="violet.jpg" alt="Hulk" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Hulk</h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="Red rose.jpg" alt="Ironman" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Ironman</h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="Orange.png" alt="Thanos" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Thanos</h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="blue.jpg" alt="Thor" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Thor</h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="purple.jpg" alt="Gamora" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Gamora</h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="Pink tulip.jpg" alt="Scarlet" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Scarlet</h3>
                                <p></p>
                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </section>


    </div>

</body>

</html>
